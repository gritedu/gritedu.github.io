<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>강사 상세 | GRIT EduTech</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <style>
    .detail{display:grid;grid-template-columns:320px 1fr;gap:24px;align-items:start}
    .detail .photo{border:1px solid var(--border);border-radius:16px;background:#fff;overflow:hidden}
    .detail .photo img{width:100%;height:360px;object-fit:contain;background:#fff}
    @media (max-width:860px){ .detail{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="left"><a href="/"><img src="./assets/logo.png" alt="GRIT 로고" /></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">GRIT EDU STORY</a>
          <a href="/instructors.html">강사진</a>
          <a href="/album.html">앨범</a>
          <a href="/consult.html">상담 예약</a>
        </nav>
      </div>
      <div class="right">
        <button id="btnHamburger" class="hamburger" aria-label="메뉴"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main class="container" id="detailRoot"></main>
  <footer><div class="inner">© 2025 GRIT EduTech</div></footer>

  <script type="module">
    import { INSTRUCTORS } from "./assets/js/data.instructors.js";

    // 모바일 메뉴 토글(옵션)
    const btnHamburger = document.getElementById('btnHamburger');
    const mainMenu = document.getElementById('mainMenu');
    btnHamburger?.addEventListener('click', ()=> mainMenu.classList.toggle('open'));

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const data = INSTRUCTORS.find(i=>i.id===id);

    const root = document.getElementById('detailRoot');
    if(!data){
      root.innerHTML = `<p>강사 정보를 찾을 수 없습니다.</p><p><a class="btn" href="/instructors.html">← 강사진 목록</a></p>`;
    }else{
      root.innerHTML = `
        <article class="detail">
          <div class="photo"><img src="${data.photo}" alt="${data.name}" /></div>
          <div>
            <h1 style="margin:0 0 8px">${data.name} 선생님</h1>
            <p style="color:var(--muted)">${data.subject} · ${data.year}</p>
            ${data.bio ? `<p style="margin-top:12px">${data.bio}</p>` : ``}
            ${data.highlights ? `<ul style="margin-top:10px">${data.highlights.map(h=>`<li>${h}</li>`).join("")}</ul>` : ``}
            <div style="margin-top:16px;display:flex;gap:8px">
              <a class="btn" href="/instructors.html">← 강사진 목록</a>
              <a class="btn primary" href="/consult.html">상담 예약</a>
            </div>
          </div>
        </article>
      `;
    }
  </script>
</body>
</html>
