    .info-single {margin-top:16px}
    .card-soft {border:1px solid var(--border); border-radius:14px; background:#fff; padding:16px}
    .cta-row {display:flex; flex-wrap:wrap; gap:10px; margin-top:12px}
    .map {border:1px solid var(--border); border-radius:16px; overflow:hidden}
    @media (max-width:860px){ .map iframe {height:320px} }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="left"><a href="/"><img src="./assets/grite_logo_columns.jpg" alt="GRIT 로고"></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">이야기</a>
          <a href="/instructors.html">강사진</a>
          <a href="/gallery.html">갤러리</a>
          <a href="/contact.html" class="active">상담</a>
        </nav>
      </div>
      <div class="right" style="display:flex;align-items:center;gap:8px">
        <span id="navUser" class="hidden"></span>
        <button id="btnOpenLogin" class="btn primary">로그인</button>
        <button id="btnHamburger" class="hamburger" aria-label="메뉴"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="margin:8px 0 14px">상담</h1>

    <section class="hero">
      <p style="margin:0">
        <b>전화로 미리 상담 시간 예약</b> 후 방문하여 상담 가능합니다.<br/>
        <span style="color:var(--muted)">통화 가능 시간 : 평일 3–10pm / 주말 12–10pm</span>
      </p>

      <div class="icon-row" style="margin-top:10px">
        <!-- Phone -->
        <a class="icon-btn" href="tel:02-809-0611">
          <svg class="icon-24" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2
                     19.79 19.79 0 0 1-8.63-3.07
                     19.5 19.5 0 0 1-6-6
                     19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72
                     12.66 12.66 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8 9a16 16 0 0 0 6 6l.36-.36a2 2 0 0 1 2.11-.45
                     12.66 12.66 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          02-809-0611
        </a>
      </div>
    </section>

    <section class="info-single">
      <div class="card-soft">
        <h3 style="margin:0 0 8px">주소</h3>
        <p style="margin:0 0 8px">
          서울특별시 금천구 시흥대로47길 28-5<br/>
          남서울교육문화센터 5층 그릿에듀학원
        </p>
        <div class="cta-row">
          <!-- Naver: 새 탭으로 열기 -->
          <a class="btn" target="_blank" rel="noopener"
             href="https://map.naver.com/p/search/%EA%B8%88%EC%B2%9C%EA%B5%AC%20%EC%8B%9C%ED%9D%A5%EB%8C%80%EB%A1%9C47%EA%B8%B8%2028-5%20%EB%82%A8%EC%84%9C%EC%9A%B8%EA%B5%90%EC%9C%A1%EB%AC%B8%ED%99%94%EC%84%BC%ED%84%B0%205%EC%B8%B5">
            네이버지도 열기
          </a>
        </div>
      </div>
    </section>

    <!-- 화면 표시용 지도: Google Embed (네이버는 임베드 불가) -->
    <section style="margin-top:16px" class="map">
      <iframe
        title="GRIT EduTech 위치"
        width="100%" height="420" style="border:0" loading="lazy" allowfullscreen
        src="https://www.google.com/maps?q=%EC%84%9C%EC%9A%B8%20%EA%B8%88%EC%B2%9C%EA%B5%AC%20%EC%8B%9C%ED%9D%A5%EB%8C%80%EB%A1%9C47%EA%B8%B8%2028-5%20%EB%82%A8%EC%84%9C%EC%9A%B8%EA%B5%90%EC%9C%A1%EB%AC%B8%ED%99%94%EC%84%BC%ED%84%B0%205%EC%B8%B5&output=embed">
      </iframe>
    </section>
  </main>

  <footer>
    <div class="footer-sns">
      <!-- Instagram -->
      <a href="https://www.instagram.com/grit_edu_seoul/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"
          fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.2" fill="none"
          stroke="currentColor" stroke-width="2"/><circle cx="17.3" cy="6.7" r="1.2" fill="currentColor"/></svg>
      </a>
      <!-- YouTube -->
      <a href="https://www.youtube.com/@gritedu_official?feature=shared" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23 7.2a3 3 0 0 0-2.1-2.1C18.8 4.5 12 4.5 12 4.5s-6.8 0-8.9.6A3 3 0 0 0 1 7.2

          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8v8h2.8l3.2-4.1V16H16V8h-2.8L10 12.1V8H8z" fill="currentColor"/>

    </div>
    <div class="inner">© 2025 그릿에듀 | 대한민국 교육의 새로운 표준</div>
  </footer>

  <!-- 로그인 모달만 남긴다 -->
  <dialog id="loginDialog" class="modal">
    <header>
      <span>로그인</span>
      <button data-close class="btn">닫기</button>
    </header>
    <div class="body">
      <div>
        <label for="loginEmail">이메일</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div>
        <label for="loginPassword">비밀번호</label>
        <input id="loginPassword" type="password" placeholder="8자 이상" autocomplete="current-password">
      </div>
      <div id="loginError" style="color:#d00;font-size:13px;"></div>
    </div>
    <div class="actions">
      <button id="doLogin" class="btn primary">로그인</button>
    </div>
  </dialog>

  <!-- 공통 스크립트: firebase 초기화 + auth UI -->
  <script type="module" src="/assets/js/firebase.js"></script>
  <script type="module" src="/assets/js/auth-ui.js"></script>
  <script src="/assets/js/app.js" defer></script>
