<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>그릿에듀 | 내 강의실</title>
  <link rel="icon" href="./assets/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    .learn-layout{display:grid;grid-template-columns:280px 1fr;gap:24px;align-items:start}
    .learn-aside{border:1px solid var(--border);border-radius:16px;padding:16px;background:#fff}
    .learn-aside h3{margin:0 0 12px;font-size:16px}
    .learn-aside ul{list-style:none;padding:0;margin:0}
    .learn-aside li{padding:8px 0;border-bottom:1px solid var(--border)}
    .learn-aside li:last-child{border-bottom:none}
    .learn-aside a{text-decoration:none;color:#111}
    .learn-aside a:hover{color:var(--brand)}
    .learn-main{border:1px solid var(--border);border-radius:16px;padding:20px;background:#fff}
    .learn-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid var(--border)}
    .pill-tabs{display:flex;gap:8px}
    .pill-tabs .tab{padding:8px 16px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer;font-weight:600}
    .pill-tabs .tab.active{background:var(--brand);border-color:var(--brand);color:#fff}
    .me{display:flex;align-items:center;gap:12px;margin-bottom:16px;padding:12px;background:#f9f9f9;border-radius:8px}
    .avatar{width:40px;height:40px;border-radius:50%;background:var(--brand);display:flex;align-items:center;justify-content:center;font-size:20px}
    .info .email{font-weight:600;color:#111}
    .info .role{font-size:12px;color:var(--muted)}
    .course-card{border:1px solid var(--border);border-radius:12px;padding:20px;margin-bottom:20px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
    .course-card header{margin-bottom:16px}
    .course-card h3{margin:0 0 8px;color:var(--brand)}
    .course-card h3 small{color:var(--muted);font-weight:400}
    .tags{display:flex;gap:8px;margin-top:8px}
    .tags span{padding:4px 8px;background:#f0f0f0;border-radius:4px;font-size:12px;color:#666}
    .course-body{display:grid;grid-template-columns:2fr 1fr;gap:20px;align-items:start}
    .ytwrap{aspect-ratio:16/9;border:1px solid var(--border);border-radius:8px;overflow:hidden;background:#000}
    .ytwrap iframe{width:100%;height:100%;border:none}
    .course-side h4{margin:0 0 12px;font-size:14px;color:#111}
    .weeks{list-style:none;padding:0;margin:0}
    .weeks li{padding:6px 0;border-bottom:1px solid #f0f0f0;font-size:13px;color:#666}
    .weeks li:last-child{border-bottom:none}
    .card-soft{border:1px solid var(--border);border-radius:12px;padding:20px;background:#f9f9f9;text-align:center;color:var(--muted)}
    
    /* 로그인 전/후 UI */
    .login-required{display:flex;justify-content:center;align-items:center;min-height:400px}
    .login-card{text-align:center;padding:40px;border:1px solid var(--border);border-radius:16px;background:#fff;box-shadow:var(--shadow)}
    .login-card h2{margin:0 0 12px;color:var(--brand)}
    .login-card p{margin:0 0 20px;color:var(--muted)}
    .learn-content{display:contents}
    
    @media (max-width:860px){ 
      .learn-layout{grid-template-columns:1fr} 
      .course-body{grid-template-columns:1fr}
      .learn-head{flex-direction:column;align-items:flex-start;gap:12px}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="left"><a href="/"><img src="./assets/grite_logo_columns.jpg" alt="GRIT 로고" style="height:34px"></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">이야기</a>
          <a href="/instructors.html">강사진</a>
          <a href="/gallery.html">갤러리</a>
          <a href="/contact.html">상담</a>
          <a href="/learn.html" class="active">내 강의실</a>
        </nav>
      </div>
      <div class="right" style="display:flex;align-items:center;gap:8px">
        <span id="navUser" class="hidden"></span>
        <button id="btnOpenLogin" class="btn primary">로그인</button>
        <button id="btnHamburger" class="hamburger" aria-label="메뉴"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="margin:8px 0 14px">내 강의실</h1>

    <!-- 게스트 뷰 -->
    <div class="guest-view">
      <h2>로그인이 필요합니다</h2>
      <p>수강 중인 강의와 학습실은 로그인 후 이용 가능합니다.</p>
      <a class="btn" href="#" id="goLogin">로그인</a>
    </div>

    <!-- 회원 뷰 -->
    <div class="member-view" hidden>
      <h2><span id="memberName">회원</span> 님의 학습실</h2>
      <ul class="course-list">
        <li class="course">수학 내신 심화 – 10강 진행 중</li>
        <li class="course">영어 구문 – 4강 진행 중</li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="footer-sns">
      <!-- Instagram -->
      <a href="https://www.instagram.com/grit_edu_seoul/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"
          fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.2" fill="none"
          stroke="currentColor" stroke-width="2"/><circle cx="17.3" cy="6.7" r="1.2" fill="currentColor"/></svg>
      </a>
      <!-- YouTube -->
      <a href="https://www.youtube.com/@gritedu_official?feature=shared" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23 7.2a3 3 0 0 0-2.1-2.1C18.8 4.5 12 4.5 12 4.5s-6.8 0-8.9.6A3 3 0 0 0 1 7.2
          47 47 0 0 0 1 12a47 47 0 0 0 .1 4.8A3 3 0 0 0 3.2 19c2.1.6 8.8.6 8.8.6s6.8 0 8.9-.6A3 3 0 0 0 23 16.8
          47 47 0 0 0 23 12a47 47 0 0 0 0-4.8z" fill="none" stroke="currentColor" stroke-width="2"/>
          <polygon points="10,15.5 10,8.5 16,12" fill="currentColor"/></svg>
      </a>
      <!-- Naver Blog -->
      <a href="https://blog.naver.com/PostList.naver?blogId=gritedu&categoryNo=0&from=postList" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8v8h2.8l3.2-4.1V16H16V8h-2.8L10 12.1V8H8z" fill="currentColor"/>
        </svg>
      </a>
    </div>
    <div class="inner">© 2025 그릿에듀 | 대한민국 교육의 새로운 표준</div>
  </footer>

  <!-- 로그인 모달만 남긴다 -->
  <dialog id="loginDialog" class="modal">
    <header>
      <span>로그인</span>
      <button data-close class="btn">닫기</button>
    </header>
    <div class="body">
      <div>
        <label for="loginEmail">이메일</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div>
        <label for="loginPassword">비밀번호</label>
        <input id="loginPassword" type="password" placeholder="8자 이상" autocomplete="current-password">
      </div>
      <div id="loginError" style="color:#d00;font-size:13px;"></div>
    </div>
    <div class="actions">
      <button id="doLogin" class="btn primary">로그인</button>
    </div>
  </dialog>

  <!-- Back to Top 버튼 -->
  <button id="backToTop" aria-label="맨 위로">↑</button>

  <!-- 공통 스크립트: firebase 초기화 + auth UI -->
  <script type="module" src="/assets/js/firebase.js"></script>
  <script type="module" src="/assets/js/auth-ui.js"></script>
  <script src="/assets/js/app.js" defer></script>
  
  <!-- 페이지 전용 스크립트 -->
  <script type="module" src="/assets/js/learn.js"></script>
</body>
</html>
