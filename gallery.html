  <!-- 페이지 전용 스크립트 -->
  <script>
    const LABELS = { grit:'학원', study:'공부', event:'행사' };

    async function loadGallery(){
      const grid = document.getElementById('galleryGrid');
      const bar  = document.querySelector('.grit-filter[data-for="gallery"]');
      try{
        const res = await fetch('/data/gallery.json'); 
        const map = await res.json();

        function paint(group='all'){
          let items=[];
          if(group==='all'){
            items = Object.entries(map).flatMap(([k,arr])=>arr.map(u=>({u, k})));
          }else{
            items = (map[group]||[]).map(u=>({u, k:group}));
          }
          grid.innerHTML = items.map(({u,k})=>`
            <figure class="gallery-thumb" data-group="${k}">
              <img src="/${String(u).replace(/^\/+/, '')}" alt="그릿에듀 ${LABELS[k]||''}" loading="lazy">
            </figure>`).join('');
        }
        paint();

        bar.addEventListener('click', e=>{
          const btn = e.target.closest('button[data-group]');
          if(!btn) return;
          bar.querySelectorAll('button').forEach(b=>b.classList.remove('on'));
          btn.classList.add('on');
          paint(btn.dataset.group);
        });

      }catch(e){
        console.error(e);
        grid.innerHTML = '<p>갤러리를 불러오지 못했습니다.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>

  <script>
    const thumbs = document.querySelectorAll('.grit-gallery img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const lbClose = document.getElementById('lightboxClose');

    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        lbImg.src = img.src;
        lb.classList.add('active');
      });
    });

    lbClose.addEventListener('click', () => lb.classList.remove('active'));
    lb.addEventListener('click', (e) => {
      if (e.target === lb) lb.classList.remove('active');
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') lb.classList.remove('active');
    });
  </script>
