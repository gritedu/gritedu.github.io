<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="./assets/favicon.jpg">
  <title>그릿에듀 | 대한민국 교육의 새로운 표준</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
<nav class="navbar">
  <a href="./index.html">그릿에듀</a>
  <a href="./story.html">이야기</a>
  <a href="./instructors.html">강사진</a>
  <a href="./gallery.html">갤러리</a>
  <a href="./contact.html">문의</a>
  <a href="./members/dashboard.html" id="menu-myclass" style="display:none;">내 강의실</a>
  <a href="./login.html" id="menu-login">로그인</a>
  <a href="#" id="menu-logout" style="display:none;">로그아웃</a>
</nav>

<main>
  <section class="grit-hero">
    <img src="./assets/banner_main.png" alt="그릿에듀 배너">
  </section>

  <section class="grit-section">
    <div class="grit-section__head">
      <h2>강사진</h2>
    </div>
    <div class="grit-filter" role="tablist" aria-label="강사진 필터" data-for="instructors">
      <button class="on" data-subject="all" role="tab" aria-selected="true">전체</button>
      <button data-subject="국어" role="tab">국어</button>
      <button data-subject="수학" role="tab">수학</button>
      <button data-subject="영어" role="tab">영어</button>
      <button data-subject="과학" role="tab">과학</button>
    </div>
    <div id="gritInstructorsPreview" class="grit-grid"></div>
  </section>

  <section class="grit-section">
    <div class="grit-section__head">
      <h2>갤러리</h2>
    </div>
    <div id="gritGalleryPreview" class="grit-grid"></div>
  </section>
</main>

<script type="module" src="./assets/js/common.js"></script>
<script>
  // 강사진 프리뷰 (8명) + 필터
  async function renderInstructorsHome(){
    const res = await fetch('./data/instructors.json');
    const data = await res.json();
    const all = data;   // 컨설팅 포함
    const grid = document.getElementById('gritInstructorsPreview');
    const bar  = document.querySelector('.grit-filter[data-for="instructors"]');

    function gridMarkup(list){
      return list.map(i=>`
        <a class="instructor-card grit-row-item" href="./instructor.html?id=${i.id}" data-subject="${i.subject||''}">
          <div class="overlay"><div class="txt"><strong>${i.subject||''}</strong><span>${(i.bio||'').slice(0,40)}${(i.bio||'').length>40?'…':''}</span></div></div>
          <img src="${i.photo}" alt="${i.name}">
          <h3>${i.name}</h3>
        </a>`).join('');
    }

    function paint(subject='all'){
      if(subject==='all'){
        grid.classList.remove('grit-row-scroll');
        grid.style.overflowX=''; grid.innerHTML = gridMarkup(all); // 전부 표시
      }else{
        const list = all.filter(x=>x.subject===subject);
        grid.classList.add('grit-row-scroll'); // 1행 가로 스크롤
        grid.innerHTML = gridMarkup(list);
      }
    }

    // 마우스 드래그 스크롤 UX
    let isDown=false,startX,scrollLeft;
    grid.addEventListener('mousedown',e=>{ if(!grid.classList.contains('grit-row-scroll')) return; isDown=true; grid.classList.add('drag'); startX=e.pageX-grid.offsetLeft; scrollLeft=grid.scrollLeft; });
    grid.addEventListener('mouseleave',()=>{ isDown=false; grid.classList.remove('drag'); });
    grid.addEventListener('mouseup',()=>{ isDown=false; grid.classList.remove('drag'); });
    grid.addEventListener('mousemove',e=>{ if(!isDown) return; e.preventDefault(); const x=e.pageX-grid.offsetLeft; const walk=(x-startX)*1.2; grid.scrollLeft=scrollLeft-walk; });

    paint();
    if (bar) bar.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-subject]');
      if(!btn) return;
      bar.querySelectorAll('button').forEach(b=>b.classList.remove('on'));
      btn.classList.add('on');
      paint(btn.dataset.subject);
    });
  }

  // 갤러리 최신 1장씩 (grit/event/study) - 매니페스트 기반
  async function renderLatestGallery(){
    const grid = document.getElementById('gritGalleryPreview');
    try{
      const res = await fetch('./data/gallery.json');
      const map = await res.json();
      const pick = k => (map[k] && map[k].length ? map[k][map[k].length - 1] : null); // 최신 = 배열 마지막
      const urls = [pick('grit'), pick('study'), pick('event')].filter(Boolean);
      grid.innerHTML = urls.map(u =>
        `<figure class="gallery-thumb"><img src="./${u}" alt="그릿에듀 갤러리" loading="lazy" onclick="openLightbox('./${u}')"></figure>`
      ).join('');
    }catch(e){
      grid.innerHTML = '<p>갤러리를 불러오지 못했습니다.</p>';
    }
  }

  // 라이트박스 함수
  function openLightbox(src) {
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox active';
    lightbox.innerHTML = `
      <div class="lightbox-content">
        <img src="${src}" alt="그릿에듀 갤러리">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
      </div>
    `;
    document.body.appendChild(lightbox);
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    const lightbox = document.querySelector('.lightbox');
    if (lightbox) {
      lightbox.remove();
      document.body.style.overflow = 'auto';
    }
  }

  // ESC 키로 라이트박스 닫기
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
  });

  // 라이트박스 배경 클릭으로 닫기
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('lightbox')) closeLightbox();
  });

  // 전역 함수로 등록
  window.openLightbox = openLightbox;
  window.closeLightbox = closeLightbox;

  document.addEventListener('DOMContentLoaded', ()=>{
    renderInstructorsHome();
    renderLatestGallery();
  });
</script>
</body>
</html>
