<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/jpeg" href="./assets/favicon.jpg">
  <title>그릿에듀 | 대한민국 교육의 새로운 표준</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>

<main>
  <section class="grit-hero">
    <img src="./assets/banner_main.png" alt="그릿에듀 배너">
  </section>

  <section class="grit-section">
    <div class="grit-section__head">
      <h2>강사진</h2>
    </div>
    <div class="grit-filter" role="tablist" aria-label="강사진 필터" data-for="instructors">
      <button class="on" data-subject="all" role="tab" aria-selected="true">전체</button>
      <button data-subject="국어" role="tab">국어</button>
      <button data-subject="수학" role="tab">수학</button>
      <button data-subject="영어" role="tab">영어</button>
      <button data-subject="과학" role="tab">과학</button>
    </div>
    <div id="gritInstructorsPreview" class="grit-grid"></div>
  </section>

  <section class="grit-section">
    <div class="grit-section__head">
      <h2>갤러리</h2>
    </div>
    <div id="gritGalleryPreview" class="grit-grid"></div>
  </section>
</main>

<button id="gritToTop" class="grit-top" aria-label="맨 위로">▲</button>
<script>
  const topBtn = document.getElementById('gritToTop');
  const onScroll = () => { topBtn.style.opacity = (window.scrollY > 400) ? '1' : '0'; };
  window.addEventListener('scroll', onScroll, { passive:true });
  topBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  onScroll();

<script type="module" src="./assets/js/common.js"></script>
<script>
  // 강사진 프리뷰 (8명) + 필터
  async function renderInstructorsHome(){
    const res = await fetch('./data/instructors.json');
    const data = await res.json();
    const all = data.filter(x=>x.subject!=='컨설팅');
    const grid = document.getElementById('gritInstructorsPreview');
    const bar  = document.querySelector('.grit-filter[data-for="instructors"]');
    function paint(subject='all'){
      let arr = subject==='all' ? all : all.filter(x=>x.subject===subject);
      arr = arr.slice(0,8);
      grid.innerHTML = arr.map(i => `
        <a class="instructor-card" href="./instructors.html?id=${i.id}" aria-label="${i.name} 상세" data-subject="${i.subject||''}">
          <div class="overlay"><div class="txt"><strong>${i.subject||''}</strong><span>${(i.bio||'').slice(0,40)}${(i.bio||'').length>40?'…':''}</span></div></div>
          <img src="${i.photo}" alt="${i.name}">
          <h3>${i.name}</h3>
        </a>`).join('');
    }
    paint();
    if (bar) {
      bar.addEventListener('click', e=>{
        const btn = e.target.closest('button[data-subject]');
        if(!btn) return;
        bar.querySelectorAll('button').forEach(b=>b.classList.remove('on'));
        btn.classList.add('on');
        paint(btn.dataset.subject);
      });
    }
  }

  // 갤러리 최신 1장씩 (grit/event/study) - 확장자 가변
  async function renderLatestGallery(){
    const base = './assets/gallery/';
    const folders = ['grit','event','study'];
    const exts = ['jpg','jpeg','png','JPG','JPEG','PNG'];
    const maxIndex = 99;
    async function fileExists(url){
      try{ const r = await fetch(url,{method:'HEAD'}); return r.ok; }catch{ return false; }
    }
    async function latestOf(folder){
      for(let i=maxIndex;i>=1;i--){
        for(const ext of exts){
          const u = `${base}${folder}/${folder}${i}.${ext}`;
          if(await fileExists(u)) return u;
        }
      }
      return null;
    }
    const grid = document.getElementById('gritGalleryPreview');
    const urls = await Promise.all(folders.map(latestOf));
    grid.innerHTML = urls.filter(Boolean).map(u=>`<img src="${u}" class="gallery-thumb" alt="그릿에듀 갤러리 최신" onclick="openLightbox('${u}')">`).join('');
  }

  // 라이트박스 함수
  function openLightbox(src) {
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox active';
    lightbox.innerHTML = `
      <div class="lightbox-content">
        <img src="${src}" alt="그릿에듀 갤러리">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
      </div>
    `;
    document.body.appendChild(lightbox);
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    const lightbox = document.querySelector('.lightbox');
    if (lightbox) {
      lightbox.remove();
      document.body.style.overflow = 'auto';
    }
  }

  // ESC 키로 라이트박스 닫기
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
  });

  // 라이트박스 배경 클릭으로 닫기
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('lightbox')) closeLightbox();
  });

  // 전역 함수로 등록
  window.openLightbox = openLightbox;
  window.closeLightbox = closeLightbox;

  document.addEventListener('DOMContentLoaded', ()=>{
    renderInstructorsHome();
    renderLatestGallery();
  });
</script>
</body>
</html>
