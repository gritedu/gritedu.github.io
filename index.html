<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>그릿에듀 | 메인</title>
  <link rel="icon" href="./assets/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
        <div class="left"><a href="/"><img src="./assets/grite_logo_columns.jpg" alt="GRIT 로고"></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">이야기</a>
          <a href="/instructors.html">강사진</a>
          <a href="/gallery.html">갤러리</a>
          <a href="/contact.html">상담</a>
        </nav>
      </div>
      <div class="right" style="display:flex;align-items:center;gap:8px">
        <span id="navUser" class="hidden"></span>
        <button id="btnOpenLogin" class="btn primary">로그인</button>
        <button id="btnHamburger" class="hamburger" aria-label="메뉴"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 메인 배너 -->
    <section class="poster">
      <img src="./assets/banner_main.png" alt="교육의 새로운 표준 GRIT EDU">
    </section>

    <!-- 강사진 섹션 -->
    <section id="instructors-preview" class="container" style="margin-top:24px">
      <h2>강사진 소개</h2>

      <!-- 탭 -->
      <div class="filter-tabs" role="tablist" aria-label="강사진 필터">
        <button class="tab is-active" data-filter="all" role="tab" aria-selected="true">전체</button>
        <button class="tab" data-filter="kor" role="tab">국어</button>
        <button class="tab" data-filter="math" role="tab">수학</button>
        <button class="tab" data-filter="eng" role="tab">영어</button>
        <button class="tab" data-filter="sci" role="tab">과학</button>
      </div>

      <!-- 그리드 -->
      <div class="instructor-cards" id="instructorGrid">
        <!-- 예시 카드: data-cat 에 카테고리 부여, 링크는 세부페이지 쿼리로 -->
        <a class="instructor-card" data-cat="math" href="./instructors.html?id=yhs" aria-label="유홍석 선생님 상세">
          <img src="./assets/instructors/math_YHS.png" alt="수학 유홍석">
          <div class="card-body"><h3>유홍석</h3><p>수학</p></div>
        </a>

        <a class="instructor-card" data-cat="eng" href="./instructors.html?id=phr">
          <img src="./assets/instructors/eng_PHR.png" alt="영어 PHR">
          <div class="card-body"><h3>PHR</h3><p>영어</p></div>
        </a>

        <a class="instructor-card" data-cat="kor" href="./instructors.html?id=kgw">
          <img src="./assets/instructors/kr_KGW.png" alt="국어 KGW">
          <div class="card-body"><h3>KGW</h3><p>국어</p></div>
        </a>

        <a class="instructor-card" data-cat="sci" href="./instructors.html?id=kjy">
          <img src="./assets/instructors/si_KJY.jpg" alt="과학 KJY">
          <div class="card-body"><h3>KJY</h3><p>과학</p></div>
        </a>

        <a class="instructor-card" data-cat="math" href="./instructors.html?id=gbh">
          <img src="./assets/instructors/math_GBH.png" alt="수학 GBH">
          <div class="card-body"><h3>GBH</h3><p>수학</p></div>
        </a>

        <a class="instructor-card" data-cat="eng" href="./instructors.html?id=ohb">
          <img src="./assets/instructors/eng_OHB.png" alt="영어 OHB">
          <div class="card-body"><h3>OHB</h3><p>영어</p></div>
        </a>
      </div>

      <div style="margin-top:12px; text-align:center;">
        <a class="btn" href="./instructors.html">전체 강사진 보기</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-sns">
      <!-- Instagram -->
      <a href="https://www.instagram.com/grit_edu_seoul/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"
          fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.2" fill="none"
          stroke="currentColor" stroke-width="2"/><circle cx="17.3" cy="6.7" r="1.2" fill="currentColor"/></svg>
      </a>
      <!-- YouTube -->
      <a href="https://www.youtube.com/@gritedu_official?feature=shared" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23 7.2a3 3 0 0 0-2.1-2.1C18.8 4.5 12 4.5 12 4.5s-6.8 0-8.9.6A3 3 0 0 0 1 7.2
          47 47 0 0 0 1 12a47 47 0 0 0 .1 4.8A3 3 0 0 0 3.2 19c2.1.6 8.8.6 8.8.6s6.8 0 8.9-.6A3 3 0 0 0 23 16.8
          47 47 0 0 0 23 12a47 47 0 0 0 0-4.8z" fill="none" stroke="currentColor" stroke-width="2"/>
          <polygon points="10,15.5 10,8.5 16,12" fill="currentColor"/></svg>
      </a>
      <!-- Naver Blog -->
      <a href="https://blog.naver.com/PostList.naver?blogId=gritedu&categoryNo=0&from=postList" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8v8h2.8l3.2-4.1V16H16V8h-2.8L10 12.1V8H8z" fill="currentColor"/>
        </svg>
      </a>
    </div>
    <div class="inner">© 2025 그릿에듀 | 대한민국 교육의 새로운 표준</div>
  </footer>

  <!-- 로그인 모달만 남긴다 -->
  <dialog id="loginDialog" class="modal">
    <header>
      <span>로그인</span>
      <button data-close class="btn">닫기</button>
    </header>
    <div class="body">
      <div>
        <label for="loginEmail">이메일</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div>
        <label for="loginPassword">비밀번호</label>
        <input id="loginPassword" type="password" placeholder="8자 이상" autocomplete="current-password">
      </div>
      <div id="loginError" style="color:#d00;font-size:13px;"></div>
    </div>
    <div class="actions">
      <button id="doLogin" class="btn primary">로그인</button>
    </div>
  </dialog>

  <!-- Back to Top 버튼 -->
  <button id="backToTop" aria-label="맨 위로">↑</button>

  <!-- 공통 스크립트: firebase 초기화 + auth UI -->
  <script type="module" src="/assets/js/firebase.js"></script>
  <script type="module" src="/assets/js/auth-ui.js"></script>
  <script src="/assets/js/app.js" defer></script>
</body>
</html>
