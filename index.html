<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRIT EduTech | 교육의 새로운 표준</title>
  <link rel="icon" type="image/png" href="./assets/grit_icon.png">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
        <div class="left"><a href="/"><img src="./assets/grite_logo_columns.jpg" alt="GRIT 로고"></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">그릿 에듀 이야기</a>
          <a href="/instructors.html">강사진</a>
          <a href="/gallery.html">갤러리</a>
          <a href="/contact.html">상담</a>
        </nav>
      </div>
      <div class="right">
        <button id="btnHamburger" class="hamburger" aria-label="메뉴 열기">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- 메인 배너 -->
    <section class="poster">
      <img src="./assets/banner_main.png" alt="교육의 새로운 표준 GRIT EDU">
    </section>

    <!-- 강사진 섹션 -->
    <section class="section">
      <h2 style="margin-bottom:8px;">강사진 소개</h2>
      <div class="tabs" id="subjectTabs">
        <button class="tab active" data-subject="ALL">전체</button>
        <button class="tab" data-subject="국어">국어</button>
        <button class="tab" data-subject="수학">수학</button>
        <button class="tab" data-subject="영어">영어</button>
        <button class="tab" data-subject="과학">과학</button>
        <button class="tab" data-subject="컨설팅">컨설팅</button>
      </div>
      <div class="grid-instructors" id="instructorGrid"></div>
    </section>
  </main>

  <footer><div class="inner">© 2025 GRIT EduTech | 교육의 새로운 표준</div></footer>

  <!-- 로그인 모달 -->
  <dialog id="loginDialog" class="modal">
    <header>
      <span>로그인</span>
      <button data-close class="btn">닫기</button>
    </header>
    <div class="body">
      <div>
        <label for="loginEmail">이메일</label>
        <input id="loginEmail" type="email" placeholder="you@example.com">
      </div>
      <div>
        <label for="loginPassword">비밀번호</label>
        <input id="loginPassword" type="password" placeholder="8자 이상">
      </div>
      <div id="loginError" class="error-text"></div>
    </div>
    <div class="actions">
      <button id="btnSignup" class="btn">회원가입</button>
      <button id="doLogin" class="btn primary">로그인</button>
    </div>
  </dialog>

  <!-- 회원가입 모달 -->
  <dialog id="signupDialog" class="modal">
    <header>
      <span>회원가입</span>
      <button data-close class="btn">닫기</button>
    </header>
    <div class="body">
      <div>
        <label for="signupEmail">이메일</label>
        <input id="signupEmail" type="email" placeholder="you@example.com">
      </div>
      <div>
        <label for="signupPassword">비밀번호 (8자 이상)</label>
        <input id="signupPassword" type="password" placeholder="8자 이상">
      </div>
      <div>
        <label for="signupPassword2">비밀번호 확인</label>
        <input id="signupPassword2" type="password" placeholder="다시 입력">
      </div>
      <div id="signupError" class="error-text"></div>
    </div>
    <div class="actions">
      <button id="doSignup" class="btn primary">가입하기</button>
    </div>
  </dialog>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
