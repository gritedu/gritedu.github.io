<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GRIT EduTech | 강사진</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="left"><a href="/"><img src="./assets/logo.png" alt="로고"></a></div>
      <div class="center">
        <nav class="menu">
          <a href="/">그릿에듀</a>
          <a href="/story.html">GRIT EDU STORY</a>
          <a href="/instructors.html" class="active">강사진</a>
          <a href="/album.html">앨범</a>
          <a href="/consult.html">상담 예약</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>GRIT EDU 강사진</h1>
    <div class="grid-instructors" id="instructorGrid"></div>
  </main>

  <footer><div class="inner">© 2025 GRIT EduTech</div></footer>
  <script>
    async function loadInstructors(){
      const res = await fetch('/data/instructors.json');
      const list = (await res.json()).filter(i => i.subject !== '컨설팅'); // 컨설팅 제거
      const grid = document.querySelector('#instructorGrid');
      grid.innerHTML = list.map(i => `
        <article class="instructor-card">
          <img src="${i.photo}" alt="${i.name}">
          <h3>${i.name}</h3>
          <p>${i.subject}</p>
        </article>
      `).join('');
    }
    document.addEventListener('DOMContentLoaded', loadInstructors);
  </script>
</body>
</html>
