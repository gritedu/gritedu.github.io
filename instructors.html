<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" href="./assets/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header>
    <div class="nav">
        <div class="left"><a href="/"><img src="./assets/grite_logo_columns.jpg" alt="로고"></a></div>
      <div class="center">
        <nav class="menu" id="mainMenu">
          <a href="/">그릿에듀</a>
          <a href="./story.html">이야기</a>
          <a href="./instructors.html" class="active">강사진</a>
          <a href="./gallery.html">갤러리</a>
          <a href="./contact.html">상담</a>
          <li id="menuLearn" style="display:none;"><a href="./learn.html">내 강의실</a></li>
        </nav>
      </div>
      <div class="right header-right" style="display:flex;align-items:center;gap:8px">
        <span id="navUser" class="hidden"></span>
        <button id="loginBtn" class="btn primary">로그인</button>
        <button id="logoutBtn" class="btn" style="display:none;">로그아웃</button>
        <button id="btnHamburger" class="hamburger" aria-label="메뉴"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 style="margin-bottom:16px;">그릿에듀 강사진</h1>

    <div class="tabs" id="subjectTabs">
      <button class="tab active" data-subject="ALL">전체</button>
      <button class="tab" data-subject="국어">국어</button>
      <button class="tab" data-subject="수학">수학</button>
      <button class="tab" data-subject="영어">영어</button>
      <button class="tab" data-subject="과학">과학</button>
    </div>

    <div class="grid-instructors" id="instructorGrid"></div>
  </main>

  <footer>
    <div class="footer-sns">
      <!-- Instagram -->
      <a href="https://www.instagram.com/grit_edu_seoul/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"
          fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.2" fill="none"
          stroke="currentColor" stroke-width="2"/><circle cx="17.3" cy="6.7" r="1.2" fill="currentColor"/></svg>
      </a>
      <!-- YouTube -->
      <a href="https://www.youtube.com/@gritedu_official?feature=shared" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23 7.2a3 3 0 0 0-2.1-2.1C18.8 4.5 12 4.5 12 4.5s-6.8 0-8.9.6A3 3 0 0 0 1 7.2
          47 47 0 0 0 1 12a47 47 0 0 0 .1 4.8A3 3 0 0 0 3.2 19c2.1.6 8.8.6 8.8.6s6.8 0 8.9-.6A3 3 0 0 0 23 16.8
          47 47 0 0 0 23 12a47 47 0 0 0 0-4.8z" fill="none" stroke="currentColor" stroke-width="2"/>
          <polygon points="10,15.5 10,8.5 16,12" fill="currentColor"/></svg>
      </a>
      <!-- Naver Blog -->
      <a href="https://blog.naver.com/PostList.naver?blogId=gritedu&categoryNo=0&from=postList" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8v8h2.8l3.2-4.1V16H16V8h-2.8L10 12.1V8H8z" fill="currentColor"/>
        </svg>
      </a>
    </div>
    <div class="inner">© 2025 그릿에듀 | 대한민국 교육의 새로운 표준</div>
  </footer>

  <!-- 로그인 모달 -->
  <dialog id="loginDialog" class="modal">
    <form method="dialog" id="loginForm" class="login-form">
      <h3>로그인</h3>
      <label>이메일 <input type="email" id="loginEmail" required></label>
      <label>비밀번호 <input type="password" id="loginPassword" required></label>
      <div class="row">
        <button value="cancel" class="btn btn-outline">취소</button>
        <button id="loginSubmit" class="btn">로그인</button>
      </div>
    </form>
  </dialog>

  <!-- Back to Top 버튼 -->
  <button id="backToTop" aria-label="맨 위로">↑</button>

  <!-- 공통 스크립트: firebase 초기화 + auth UI -->
  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth-ui.js"></script>
  <script src="./assets/js/app.js" defer></script>

  <script type="module">
    import { INSTRUCTORS } from "./assets/js/data.instructors.js";

    const instructorGrid = document.getElementById("instructorGrid");
    const subjectTabs = document.getElementById("subjectTabs");

    function renderInstructors(subject="ALL") {
      const data = subject === "ALL" ? INSTRUCTORS : INSTRUCTORS.filter(i => i.subject === subject);
      instructorGrid.innerHTML = data.map(t => `
        <a class="card" href="./instructor.html?id=${t.id}">
          <img src="${t.photo}" alt="${t.name}">
          <h3>${t.name} 선생님</h3>
          <p>${t.subject}</p>
        </a>
      `).join("");
    }

    subjectTabs.addEventListener("click", e => {
      const btn = e.target.closest(".tab");
      if (!btn) return;
      subjectTabs.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      btn.classList.add("active");
      renderInstructors(btn.dataset.subject);
    });

    renderInstructors();
  </script>
</body>
</html>
